// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.kotlin_version = '1.2.10'
    ext.okhttp_version = '3.9.1'
    ext.android_support_version = '27.0.2'
    ext.constraint_layout_version = "1.1.0-beta4"
    ext.room_version = '1.0.0'
    ext.junit_version = '4.12'
    ext.espresso_version = '3.0.1'
    ext.test_runner_version = '1.0.1'
    ext.library_min_version = '16'
    ext.library_compile_version = 27
    ext.library_target_version = 27
    ext.library_build_tools_version = "27.0.3"
    ext.gradle_tools_version = "3.0.1"
    ext.rxJava2_version = "2.1.8"
    ext.rxAndroid2_version = "2.0.1"
    ext.timber_version = "4.6.0"
    ext.novoda_bintray_version = "0.8.0"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_tools_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.novoda:bintray-release:$novoda_bintray_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}